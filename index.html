<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toca ao tocar</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: sans-serif;
            font-size: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <audio id="audio" src="gemidane-do-zape-2.mp3" type="audio/mp3"></audio>
    <div>Clique ou toque em qualquer lugar da tela para tocar o som</div>

    <script>
        const audio = document.getElementById('audio');

        function tocarAudio() {
            audio.play();
            // Remove o evento depois de tocar uma vez (opcional)
            document.removeEventListener('click', tocarAudio);
            document.removeEventListener('touchstart', tocarAudio);
        }

        // Adiciona suporte tanto pra desktop (click) quanto mobile (touch)
        document.addEventListener('click', tocarAudio);
        document.addEventListener('touchstart', tocarAudio);
    </script>
</body>
</html>
